light_automation:
  module: light_automation
  class: LightAutomation
  log: light_automation
  motion_sensor: binary_sensor.motion_sensor_small_bathroom
  door_sensor: binary_sensor.openclose_small_bathroom # Optional: Add this line only if you have a door sensor
  lights:
    - entity: light.small_bathroom_mirror
      on_brightness: 255
      dim_brightness: 85 # Optional: If dim_brightness is not defined, then on_brightness is used.
      brightness_model: on_dim
    - entity: light.small_bathroom_shower
      on_brightness: 255
      dim_brightness: 85 # Optional: If dim_brightness is not defined, then on_brightness is used.
      brightness_model: on_dim
  manual_mode_duration: 300
  dim_duration: 30
  off_delay: 5
  button_unique_id: "28:6d:97:00:01:07:c2:46"
  
